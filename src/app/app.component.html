<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>תפריט</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content  class="global">
        <ion-list class="menuList">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">

            <ion-item class="menuItem menuButton" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
